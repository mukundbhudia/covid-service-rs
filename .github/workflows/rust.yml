name: Test and build

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run lint
        run: cargo fmt --all -- --check

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: cargo test --verbose

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
