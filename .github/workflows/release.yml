name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          default: true

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu
          use-cross: false

      - name: Optimize and package binary
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          strip covid-service-rs
          chmod +x covid-service-rs
          tar -c covid-service-rs | gzip > covid-service-rs.tar.gz

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload binary asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          asset_name: covid-service-rs-linux-x86_64.tar.gz
          asset_path: target/x86_64-unknown-linux-gnu/release/covid-service-rs.tar.gz
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_content_type: application/gzip

